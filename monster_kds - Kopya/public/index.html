<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster DSS - Giriş Yap</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <img src="images/monster-logo.png" alt="Monster Logo" class="logo">
        <h1>Monster DSS</h1>
        <form id="login-form">
            <div class="input-group">
                <label for="email">E-posta</label>
                <input type="email" id="email" placeholder="E-posta adresinizi girin" required>
            </div>
            <div class="input-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" placeholder="Şifrenizi girin" required>
            </div>
            <button type="submit" class="btn">Giriş Yap</button>
        </form>
        <p class="error-message" id="error-message"></p>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
